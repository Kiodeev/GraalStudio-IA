
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Graal Craft IA - Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root { --bg: #09090b; --accent: #6366f1; }
      * { 
        -webkit-tap-highlight-color: transparent; 
        box-sizing: border-box;
        scrollbar-width: thin;
        scrollbar-color: #27272a transparent;
      }
      body, html { 
        margin: 0; padding: 0; width: 100%; height: 100%; 
        overflow: hidden; background: var(--bg); color: #fff; 
        font-family: 'Inter', sans-serif; 
        overscroll-behavior: none;
      }
      #root { width: 100%; height: 100%; }
      .pixel-render { 
        image-rendering: pixelated; 
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges; 
      }
      .checkerboard {
        background-image: linear-gradient(45deg, #121214 25%, transparent 25%), 
                          linear-gradient(-45deg, #121214 25%, transparent 25%), 
                          linear-gradient(45deg, transparent 75%, #121214 75%), 
                          linear-gradient(-45deg, transparent 75%, #121214 75%);
        background-size: 20px 20px; background-color: #1a1a1e;
      }
      .custom-scroll::-webkit-scrollbar { width: 4px; }
      .custom-scroll::-webkit-scrollbar-track { background: transparent; }
      .custom-scroll::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 10px; }
      .scroll-container {
        height: 100%; overflow-y: auto; overflow-x: hidden;
        -webkit-overflow-scrolling: touch; padding-bottom: 150px;
      }
      .pt-safe { padding-top: env(safe-area-inset-top); }
      canvas { touch-action: none; user-select: none; -webkit-user-drag: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
