
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Wickler Studio | Pixel Art Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
      :root { --bg: #000000; --accent: #6366f1; }
      body { 
        background: var(--bg); color: #ffffff; 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        overscroll-behavior: none; overflow: hidden; height: 100vh;
        -webkit-tap-highlight-color: transparent;
      }
      .pixel-render { image-rendering: pixelated; }
      .checkerboard {
        background-image: linear-gradient(45deg, #0a0a0a 25%, transparent 25%), 
                          linear-gradient(-45deg, #0a0a0a 25%, transparent 25%), 
                          linear-gradient(45deg, transparent 75%, #0a0a0a 75%), 
                          linear-gradient(-45deg, transparent 75%, #0a0a0a 75%);
        background-size: 16px 16px; background-color: #050505;
      }
      
      /* Animações Wickler */
      @keyframes glass-in { from { opacity: 0; transform: translateY(20px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
      .animate-glass { animation: glass-in 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
      
      @keyframes pulse-glow { 0% { box-shadow: 0 0 5px rgba(99, 102, 241, 0.2); } 50% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.4); } 100% { box-shadow: 0 0 5px rgba(99, 102, 241, 0.2); } }
      .glow-active { animation: pulse-glow 2s infinite; border-color: var(--accent) !important; }
      
      canvas { cursor: crosshair; touch-action: none; }
      .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
      
      .drawer-blur { backdrop-filter: blur(20px) saturate(180%); background: rgba(10, 10, 12, 0.85); }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>

}

</html>
