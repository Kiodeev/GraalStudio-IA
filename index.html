
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Graal Pixel Studio AI - Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-studio: #09090b;
        --border-studio: #18181b;
      }
      * {
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-studio);
        color: #e4e4e7;
        margin: 0;
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
      }
      .pixel-render {
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }
      .checkerboard {
        background-image: linear-gradient(45deg, #121214 25%, transparent 25%),
                          linear-gradient(-45deg, #121214 25%, transparent 25%),
                          linear-gradient(45deg, transparent 75%, #121214 75%),
                          linear-gradient(-45deg, transparent 75%, #121214 75%);
        background-size: 16px 16px;
        background-position: 0 0, 0 8px, 8px -8px, -8px 0px;
        background-color: #1a1a1e;
      }
      .workspace-container {
        height: calc(100vh - 64px);
        display: flex;
        flex-direction: column;
      }
      @media (min-width: 1024px) {
        .workspace-container {
          flex-direction: row;
        }
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        background: #6366f1;
        cursor: pointer;
        border-radius: 50%;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
